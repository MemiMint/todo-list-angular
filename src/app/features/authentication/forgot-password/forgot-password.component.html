<div class="bg">
    <div class="forgot-password-form">
        <div *ngIf="loading" class="loader-container">
            <loader></loader>
        </div>
        <div>
            <h2 class="title" >Forgot Password</h2>
            <p class="subtitle" >Enter your email address and we'll send you a code to reset your password</p>
        </div>
        <div style="width: 100%; margin-top: 20px;">
            <custom-input [(ngModel)]="email" type="email" placeholder="E-mail address"></custom-input>
        </div>
        <div style="width: 100%; display: flex; align-items: center; justify-content: flex-end;">
            <custom-btn [onClick]="sendEmail" text="Send Email"></custom-btn>
        </div>
    </div>
</div>
